{% extends "base.html" %}

{% block body %}
    <style>
        body {
            margin: 0;
        }

        .p-4 {
            padding: 32px;
        }

        .mb-3 {
            margin-bottom: 16px;
        }

        .main {
            display: flex;
            justify-content: center;
        }

        .rainbow-text {
            background-image: linear-gradient(to left, violet, indigo, blue, green, yellow, orange, red);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
    <main class="main p-4">
        <div>
            <h1 class="mb-3">ðŸ”Ž <span class="rainbow-text">Yet Another Google</span></h1>

            <form class="mb-3">
                <label>
                    <input name="search" placeholder="Cute doggos"/>
                </label>
                <button type="submit">Search</button>
            </form>

            {% if search is not None %}
                <div>
                    Sorry, but there are no results for
                    <strong>{{ search }}</strong>
                </div>
            {% endif %}
        </div>
        <script id="data">
            window.context = JSON.parse('{{ json|safe }}')
            console.log(window.context)
        </script>
    </main>
{% endblock %}
